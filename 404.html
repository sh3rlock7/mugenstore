<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Si venimos de una ruta diferente, la guardamos en sessionStorage
      (function() {
        var redirect = sessionStorage.redirect;
        if (redirect) {
          delete sessionStorage.redirect;
          window.history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <script type="text/javascript">
      // Guardamos la URL a la que intent√≥ entrar el usuario
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Redirigimos al index.html de tu app
      window.location.replace("/mugenstore/");
    </script>
  </body>
</html>
